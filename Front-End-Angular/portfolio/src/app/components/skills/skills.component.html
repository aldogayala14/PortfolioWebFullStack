<section>
  <article class="educacion">
    <div class="container-fluid">
      <div class="row">
        <div class="col-10">
          <h4>Hard & Soft Skills</h4>
        </div>
        <div class="col-2 div_add" *ngIf="isLogged">
          <i class="fa-solid fa-plus" (click)="openModalAdd();"></i>
        </div>
      </div>
      <div class="row">  
         <div class="col-sm-4 col-md-2 col-lg-2" *ngFor="let item of skillData">      
          <circle-progress [percent]="item.percentageKnowledge" [radius]="60" [title]="item.name" [showUnits]="false"
            [showSubtitle]="false" [outerStrokeWidth]="16" [innerStrokeWidth]="8" [outerStrokeColor]="'#424fff'"
            [innerStrokeColor]="'#e6e6e6'" [animation]="true" [animationDuration]="700"></circle-progress> 
            <div class="row div-editskill" *ngIf="isLogged">
              <ul>
                <li><i class="fa-solid fa-trash" (click)="openModalDelete(item.id)"></i></li>
                <li><i class="fa-solid fa-pen" (click)="openModalEdit(item.id,
                  item.name,
                  item.percentageKnowledge)"></i></li>
              </ul>
            </div>       
          </div>
          
      </div>      
    </div>
  </article>
</section>


<ng-template #contenidoTechnology let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Cargar proyecto</h5>
  </div>
  <div class="modal-body">
    <form #f="ngForm" (ngSubmit)="saveSkill()" novalidate>
      <div class="form-group">
        <label for="recipient-name" class="col-form-label">Nombre:</label>
        <input type="text" class="form-control" id="recipient-name" [(ngModel)]="name" name="name"
          required>
        <label for="recipient-percentage" class="col-form-label">Porcentaje:</label>
        <input type="text" class="form-control" id="recipient-percentage" [(ngModel)]="percentageKnowledge"
          name="percentageKnowledge" required>        
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" (click)="modal.close()">Guardar cambios</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="modal.close()">Cerrar</button>
      </div>
    </form>
  </div>

</ng-template>


<ng-template #editTechnologyForm let-modalEdit>
  <div class="modal-header">
    <h5 class="modal-title">Editar proyecto</h5>
  </div>
  <div class="modal-body">
    <form #f="ngForm" (ngSubmit)="editTechnology()" novalidate>
      <div class="form-group">
        <label for="recipient-name" class="col-form-label">Nombre:</label>
        <input type="text" class="form-control" id="recipient-name" [(ngModel)]="name" name="name"
          required>
        <label for="recipient-percentage" class="col-form-label">Porcentaje:</label>
        <input type="text" class="form-control" id="recipient-percentage" [(ngModel)]="percentageKnowledge"
          name="percentageKnowledge" required>        
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" (click)="modalEdit.close()">Guardar cambios</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="modalEdit.close()">Cerrar</button>
      </div>
    </form>

  </div>  
</ng-template>

<ng-template #deleteTechnology let-modalDelete>
  <div class="modal-header">
    <h5 class="modal-title">Â¿Eliminar skill?</h5>
  </div>
  <div class="modal-body">
    <form #f="ngForm">
      <div class="form-group">
        <p>
          Si elimina un elemento, este se eliminara permanentemente.
        </p>
       </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-danger" (click)="modalDelete.close(); delete()">Eliminar</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modalDelete"
          (click)="modalDelete.close()">Cerrar</button>
      </div>
    </form>
  </div>
</ng-template>
