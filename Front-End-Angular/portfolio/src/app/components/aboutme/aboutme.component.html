<article class="acerca">
    <div class="container-fluid">
        <div class="row">
            <div class="col-10" *ngFor="let item of aboutMeData">
                <h4>Acerca de mi</h4>
                <P>{{item.aboutMe}}</P>
            </div>            
        </div>
    </div>
</article>


<ng-template #contenidoAbout let-modal>
  <div class="modal-header">
      <h5 class="modal-title">Cambiar descripcion de perfil</h5>       
  </div>
  <div class="modal-body">
      <input type="text" class="form-control" placeholder="Ingrese descripcion del perfil" aria-label="Recipient's username" aria-describedby="basic-addon2">
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="modal.close()">Save changes</button>
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="modal.close()">Close</button>
  </div>
</ng-template>
